<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INST377 Final Project: AL ALERT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--For Charts.js-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-datalabels/2.2.0/chartjs-plugin-datalabels.min.js" integrity="sha512-JPcRR8yFa8mmCsfrw4TNte1ZvF1e3+1SdGMslZvmrzDYxS69J7J49vkFL8u6u8PlPJK+H3voElBtUCzaXj+6ig==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/chart.js-plugin-labels-dv/dist/chartjs-plugin-labels.min.js"></script>
    
    <div class="wrapper">
      <!--Title-->
      <header class="header">
        <img src="Al_icon.png" class="alIcon" alt="Al Alert logo">
        <h1>AL ALERT</h1>
      </header>
      <div class="container">
        <!--- left inputs--->
        <div class="box">
          <div class="left_section box">
            <form id="main_form">
            
              <!--Barcode-->
              <div class="clear_data">
                <h2>Allergen Detection</h2>
                <button type="button" class="data_clear" id="data_clear">Clear Data</button>
              </div>
              
              <div>
                <label for="barcode">Enter Barcode</label>
                <input type="text" id="barcode" name="barcode"/>
                <button type="submit" id="submitBarcode">Submit</button>
              </div>  
              <!--Allergy-->
              <div>
                <label for="al">Enter Allergy</label>
                <input type="text" id="al" name="al"/>
                <button type="submit" id="submitAl">Submit</button>
              </div>
            </form>
          </div>
          <div class="left_section hidden" id="hidden"> <!--add hidden-->
            <!--Bar chart-->
            <h3>Composition of Ingredients</h3>
            <div class="chart_container">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        <!--- Right Robot--->
        <div class="right_section box">
          <div class="bubble left"> 
            <h2>Al Alert!<br></h2>
            <h3>The product contains:<br></h3>
            <div class="alertBox" id="allergy_list">Allergen Information</div>
          </div>

          <div class="bot">
            <img src="Al_Bot.png"  class="alBot" alt="Al Alert Robot">
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
