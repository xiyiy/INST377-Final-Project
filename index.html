<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INST377 Final Project: AL ALERT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <div class="wrapper">
      <header class="header">
        <img src="Al_icon.png" class="alIcon" alt="Al Alert logo">
        <h1>AL ALERT</h1>
      </header>
      <div class="container">
        <!--- left inputs--->
        <div class="box">
          <div class="left_section">
            <h2>Enter Barcode</h2>
            <form class="barcode_form">
            <!--<form action="https://world.openfoodfacts.org/api/v0/product/737628064502.json"
            class="barcode_form"> -->
              <div>
                <label for="barcode"></label>
                <input type="text" id="barcode" name="barcode"/>
                <button type="submit">Submit</button>
              </div>  
            </form>

            <!--Below Barcode-->
            <h2>Enter Allergies</h2>
            <div>
              <label for="al"></label>
              <input type="text" id="al" name="al"/>
              <button type="submit">Submit</button>
            </div>
          </div>
          <div class="left_section">
            <!--Bar chart-->
            <h3>Products with Allergens </h3>
            <div class="chart_container">
              <canvas id="myChart"></canvas>
            </div>
          </div>
        </div>
        
        <!--- Right Robot--->
        <div class="right_section box">
          <div class="bot">
            <img src="Al_Bot.png"  class="alBot" alt="Al Alert Robot">
          </div>
          <div class="bubble left"> 
            <h2>Al Alert!<br></h2>
            <h3>The product contains:<br></h3>
            <div class="alertBox" id="allergyAPI">Allergen Information</div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
